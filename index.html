<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Soma </title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="soma.css">
</head>

<body>
    <div class="container">

        <div class="navbar">
            <ul>

                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="javascript:about()">About</a>
                </li>

            </ul>
        </div>

        <div class="description">
            <p class="soma"> SOMA
            </p>
            <p class="text-description">Half a gramme for a half-holiday,
                <br> a gramme for a weekend,
                <br>two grammes for a trip to the gorgeous East,
                <br>three for a dark eternity on the moon.</p>
            <div class="pill-0">
            </div>

        </div>

        <div class="order">

            <form>
                <p>Order <br> now</p>

                <div class="form-control pillsQuantity">
                    How many pills you want?
                    <input class="input-number" type="number" min="1" placeholder="Number of pills" required>
                </div>

                <div class="form-control ">
                    Name:
                    <br><input class="input-text " type="text" placeholder="Name" required>
                </div>

                <div class="form-control lastName">
                    Last Name:
                    <br><input class="input-text" type="text" placeholder="Last name" required>
                </div>

                <div class="form-control adress">
                    Adress:<br>
                    <input class="input-text" type="text" placeholder="Adress" required>
                </div>

                <div class="form-control phone">
                    Phone Number:<br>
                    <input class="input-text" type="text" placeholder="Phone number" required>
                </div>

                <div class="form-control">
                    <button class="btn" type="submit">Submit</button>
                </div>
            </form>

        </div>


        <div class="footer">
        </div>


    </div>
    <script src="anime.min.js"></script>
    <script src="soma.js"></script>

</body>

</html>
